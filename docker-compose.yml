version: "3"
services:
    mongo:
        container_name: mongodb
        image: mongo
        restart: always
        # environment:
        #     MONGO_INITDB_ROOT_USERNAME: root
        #     MONGO_INITDB_ROOT_PASSWORD: password
        ports:
            - "27017:27017"

    node_latest:
        container_name: chatapi_node_latest
        build:
            context: .
            dockerfile: docker/Dockerfile-node-latest
        volumes:
            - ./:/app/
            - /app/node_modules

        environment:
          - DBWEBB_PORT=8090
        ports:
            - "8090:8090"
        command:
            "npm start"

    node8:
        container_name: chatapi_node8
        build:
            context: .
            dockerfile: docker/Dockerfile-node-8-alpine
        volumes:
            - ./:/app/
            - /app/node_modules

        environment:
          - DBWEBB_PORT=8088

        ports:
            - "8088:8088"
        command:
            "npm start"

    node6:
        container_name: chatapi_node6
        build:
            context: .
            dockerfile: docker/Dockerfile-node-6-alpine
        volumes:
            - ./:/app/
            - /app/node_modules

        environment:
          - DBWEBB_PORT=8086

        ports:
            - "8086:8086"
        command:
            "npm start"
